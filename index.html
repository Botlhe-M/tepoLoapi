<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Tepo Loapi</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            class="search-form-input"
            id="search-form-input"
            required
            placeholder="Enter a city"
          />
          <input type="button" value="Search" class="search-form-btn" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city">Gaborone weather</h1>
            <p class="weather-details">
              Wednesday 15:59
              <br />
              Humidity: <span> 67%</span> | Wind Speed: <span> 3.0km/h</span>
            </p>
          </div>
          <div class="weather-temperature">
            <div class="weather-icon">â˜€</div>
            <div class="weather-temperature-value">27&deg;</div>
            <div class="weather-unit">C</div>
          </div>
        </div>
      </main>
      <span class="weather-feel-value">RealFeel: 30&deg;C</span>
      <footer>
        This page was coded by
        <a href="https://github.com/Botlhe-M">Botlhe Mogolthwane</a>. The code
        is hosted on
        <a href="https://github.com/Botlhe-M/tepoLoapi">Github</a> and the
        website is hosted on
        <a href="https://tepoloapi.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
