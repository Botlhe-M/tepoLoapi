<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Tepo Loapi Weather</title>
</head>
<body>
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <header>
                <form class="search-form" id="search-form">
                    <div class="input-group">
                        <input type="search" class="form-control search-form-input" id="search-form-input" required placeholder="Enter a city..." />
                        <button class="btn search-form-btn" type="submit">Search</button>
                    </div>
                </form>
            </header>

            <main>
                <div class="weather-data">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 class="weather-city" id="city"></h1>
                            <p class="weather-details">
                                <span class="time" id="time"></span> <br />
                                <span id="description"></span>
                            </p>
                            <ul class="weather-extra-details">
                                <li>Humidity: <strong id="humidity"></strong></li>
                                <li>Wind: <strong id="wind-speed"></strong></li>
                                <li>Feels like: <strong id="feels-like"></strong></li>
                            </ul>
                        </div>
                        <div class="col-md-6 d-flex align-items-center justify-content-end">
                            <div class="weather-temperature">
                                <img src="" class="weather-icon" id="weather-icon" alt="Weather Icon"/>
                                <span class="weather-temperature-value" id="weather-temperature-value"></span>
                                <span class="weather-unit">Â°C</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="weather-forecast" id="weather-forecast">
                    </div>
            </main>

            <footer>
                This page was coded by
                <a href="https://github.com/Botlhe-M" target="_blank">Botlhe Mogolthwane</a>. The code is hosted on
                <a href="https://github.com/Botlhe-M/tepoLoapi" target="_blank">Github</a> and the website is hosted on
                <a href="https://tepoloapi.netlify.app/" target="_blank">Netlify</a>.
            </footer>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
