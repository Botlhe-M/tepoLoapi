<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Tepo Loapi</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            class="search-form-input"
            id="search-form-input"
            required
            placeholder="Enter a city"
          />
          <input type="button" value="Search" class="search-form-btn" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city">Gaborone weather</h1>
            <p class="weather-details">
              <span class="time" id="time"> Wednesday 15:59,</span>
              <span id="description">windy</span>
              <br />
              Humidity: <span id="humidity"> 67%</span> | Wind Speed:
              <span id="wind-speed"> 3.0km/h</span>
            </p>
          </div>
          <div class="weather-temperature">
            <img src="" class="weather-icon" id="weather-icon" />
            <div
              class="weather-temperature-value"
              id="weather-temperature-value"
            >
              27&deg;
            </div>
            <div class="weather-unit">C</div>
          </div>
        </div>
      </main>
      <span class="weather-feel-value" id="weather-feel-like-value"
        >RealFeel: 30&deg;C</span
      >
      <div class="weather-forecast" id="weather-forecast"></div>
      <footer>
        This page was coded by
        <a href="https://github.com/Botlhe-M">Botlhe Mogolthwane</a>. The code
        is hosted on
        <a href="https://github.com/Botlhe-M/tepoLoapi">Github</a> and the
        website is hosted on
        <a href="https://tepoloapi.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
